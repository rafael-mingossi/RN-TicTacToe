type Player @model
  @auth(rules: [
    {allow: private, operations: [read]} #only logged in users can read
    {allow: owner, ownerField: "username", operations: [update]} #users can only change their own details
    {allow: private, provider: iam, operations: [read, create, update, delete]}]) #only logged in users with iam role can do CRUD
  {
  id: ID!
  cognitoID: String!
  username: String! @primaryKey
  name: String!
  email: AWSEmail!
}
